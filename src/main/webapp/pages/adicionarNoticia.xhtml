<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head></h:head>

<h:body>
	<h:form>
		<div>
			<p:panelGrid columns="2">
				<p:outputLabel id="tituloNoticia" value="Titulo da Noticia:" />
				<p:inputText id="tNot"
					value="#{noticiaBean.noticiaDTO.titulo}" size="40"
					required="true" label="Titulo da Noticia:">
				</p:inputText>
				
				<p:outputLabel id="Noticia" value="Noticia:" />
				<p:inputTextarea id="not"
					value="#{noticiaBean.noticiaDTO.noticia}" size="100"
					required="true" label=" Noticia:">
				</p:inputTextarea>
				
				<p:outputLabel id="autorNoticia" value="Autor da Noticia:" />
				<p:inputText id="autNot"
					value="#{noticiaBean.noticiaDTO.autor}" size="40"
					required="true" label="Autor da Noticia:">
				</p:inputText>
				
			</p:panelGrid>
			
			<h:panelGrid>
				<div >
					<p:commandButton action="#{noticiaBean.salvar}" value="Salvar"
						 />
				</div>

			</h:panelGrid>
		</div>
	</h:form>

</h:body>
</html>
